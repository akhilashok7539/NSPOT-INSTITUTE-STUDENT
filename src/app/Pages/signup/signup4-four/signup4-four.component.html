<main id="register">
  <div class="page-heading text-center">
    <div class="container">
      <h2 class="uppercase">Education</h2>
    </div>
  </div>
  <div class="container success">

    <div class="row">
      <div class="col-lg-12">

        <div class="row" id="educationDiv">
          <div class="col-lg-12">
            <table class="table">
              <tr class="text-center">
                <th colspan="4">Educations List</th>
              </tr>
              <tr *ngFor="let item of educations; let i=index">
                <td>{{i+1}}</td>
                <td>{{item.schoolName}}</td>
                <td>{{item.specialization}}</td>
                <td><i class="zmdi zmdi-delete"></i></td>
              </tr>
            </table>
          </div>
        </div>
        <h4 class="sub-title uppercase">Add Education</h4>
        <form class="contact" [formGroup]="educationForm" (ngSubmit)="onSubmitEducation()">
          <div class="box">
            <div class="col-sm-6">
              <label class="req uppercase">Education Level </label>
              <select formControlName="accademicLevelId">
                <option value="">Select Academic Level</option>
                <option *ngFor="let item of accademicLevels" value="{{item.id}}">{{item.title}}</option>
              </select>
              <app-control-messages [touched]="educationTouched" [control]="f.accademicLevelId"></app-control-messages>
            </div>
            <div class="col-sm-6">
              <label class="req uppercase">School/College/Institution Name </label>
              <input type="text" formControlName="schoolName" placeholder="School/College/Institution Name" required />
              <app-control-messages [touched]="educationTouched" [control]="f.schoolName"></app-control-messages>
            </div>
            <div class="col-sm-6">
              <label class="req uppercase">Degree/ Specialization </label>
              <input type="text" formControlName="specialization" placeholder="Degree/ Specialization" required />
              <app-control-messages [touched]="educationTouched" [control]="f.specialization"></app-control-messages>
            </div>
            <div class="col-sm-6">
              <label class="req uppercase">Year of Study </label>
              <input type="text" formControlName="yearOfStudy" placeholder="Year of Study" required />
              <app-control-messages [touched]="educationTouched" [control]="f.yearOfStudy"></app-control-messages>
            </div>
            <div class="col-sm-4">
              <label class="req uppercase">Start date </label>
              <input type="date" formControlName="startDate" placeholder="Start date" required />
              <app-control-messages [touched]="educationTouched" [control]="f.startDate"></app-control-messages>
            </div>
            <div class="col-sm-4">
              <label class="req uppercase">End date </label>
              <input type="date" formControlName="endDate" placeholder="End date" required />
              <app-control-messages [touched]="educationTouched" [control]="f.endDate"></app-control-messages>
            </div>
            <div class="col-sm-4">
              <label class="req uppercase">Upload Certificate</label>
              <input type="file" placeholder="Upload" (change)="uploadFile($event)" />
              <input type="hidden" formControlName="certificateFile" placeholder="Upload" required />
              <app-control-messages [touched]="educationTouched" [control]="f.certificateFile"></app-control-messages>
            </div>
            <div class="clearfix"></div>
            <div class="col-sm-6">
              <label class="req uppercase">Qualification status </label>
              <select formControlName="qualificationStatus" class="uppercase">
                <option value="0">Passed</option>
                <option value="1">failed</option>
                <option value="2">awaiting result</option>
              </select>
              <app-control-messages [touched]="educationTouched" [control]="f.qualificationStatus">
              </app-control-messages>
            </div>
            <div class="col-sm-6">
              <label class="req uppercase"> CGPA </label>
              <input type="text" formControlName="cgpa" placeholder="CGPA" required />
              <app-control-messages [touched]="educationTouched" [control]="f.cgpa"></app-control-messages>
            </div>
            <div class="col-lg-12">
              <button id="submit-btn" class="btn btn-success mt-3 pull-right">Add</button>
            </div>
            <div class="row clearfix"></div>
          </div>
        </form>
      </div>



    </div>


    <div class="row clearfix"></div>


    <div class="row">
      <div class="col-lg-12">
        <h4 class="sub-title uppercase">ENTRANCE EXAMS</h4>
        <div class="row" id="entranceDiv">
          <div class="col-lg-12">
            <table class="table">
              <tr *ngFor="let item of entranceExams; let i=index">
                <td>{{i+1}}</td>
                <td>{{item.qualifiedEntrance}}</td>
                <td>{{item.yearOfQualification}}</td>
                <td><i class="zmdi zmdi-delete"></i></td>
              </tr>
            </table>
          </div>
        </div>
        <form class="contact" [formGroup]="entranceForm" (ngSubmit)="onSubmitEntranceExam()">
          <div class="box">
            <div class="col-sm-6">
              <label class="req uppercase">Qualified Entrance </label>
              <input type="text" formControlName="qualifiedEntrance" placeholder="Qualified Entrance" required />
              <app-control-messages [touched]="entranceTouched" [control]="h.qualifiedEntrance"></app-control-messages>
            </div>
            <div class="col-sm-6">
              <label class="req uppercase">Roll Number </label>
              <input type="text" formControlName="rollNumber" placeholder="Roll Number" required />
              <app-control-messages [touched]="entranceTouched" [control]="h.rollNumber"></app-control-messages>
            </div>
            <div class="col-sm-6">
              <label class="req uppercase">Year of Qualification </label>
              <input type="text" formControlName="yearOfQualification" placeholder="Year of Qualification" required />
              <app-control-messages [touched]="entranceTouched" [control]="h.yearOfQualification">
              </app-control-messages>
            </div>
            <div class="col-sm-6">
              <label class="req uppercase">Valid Upto </label>
              <input type="date" formControlName="validUpto" placeholder="Valid Upto" required />
              <app-control-messages [touched]="entranceTouched" [control]="h.validUpto"></app-control-messages>
            </div>

            <div class="col-sm-6">
              <label class="req uppercase">CGPA</label>
              <input type="text" formControlName="cgpa" placeholder="Marks/ %/ CGPA obtained" required />
              <app-control-messages [touched]="entranceTouched" [control]="h.cgpa"></app-control-messages>
            </div>

            <div class="col-sm-6">
              <label class="req uppercase">Rank obtained </label>
              <input type="text" formControlName="rank" placeholder="Rank obtained" required />
              <app-control-messages [touched]="entranceTouched" [control]="h.rank"></app-control-messages>
            </div>
            <div class="col-lg-12">
              <button id="submit-btn-entrance" class="btn btn-success mt-3 pull-right">Add</button>
            </div>
            <div class="row clearfix"></div>
          </div>
        </form>
      </div>

    </div>


    <div class="row clearfix">
      <div class="col-sm-6">
        <div class="pull-left">
          <a routerLink="/signup/step-5/{{studentId}}"  class="btn btn-secondary nbtn mb-5">
            Skip & Continue
          </a>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="pull-right">
          <a routerLink="/signup/step-5/{{studentId}}" class="btn btn-info nbtn mb-5">
            Continue
          </a>
        </div>
      </div>
    </div>

  </div>
</main>
