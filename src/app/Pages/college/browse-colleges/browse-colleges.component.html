<div class="page-heading text-center">
    <div class="container">
        <div class="pull-right">
        </div>
        <h2 class="uppercase">Browse Colleges and courses</h2>
    </div>
</div>

<div class="container popular">
    <form [formGroup]="form" (submit)="onSubmit()" class="contact">
        <div class="row toolbar">

            <!-- Accademic level -->
            <div class="col-md-2 col-sm-6 col-xs-12">
                <select formControlName="accademicLevelId" (change)="loadAccademicLevelCourses($event)">
                    <option value="">Choose Academic Level</option>
                    <option *ngFor="let item of accademicLevels" value="{{item.id}}">{{item.title}}</option>
                </select>
                <app-control-messages [touched]="touched" [control]="f.accademicLevelId"></app-control-messages>
            </div>

            <!-- Courses -->
            <div class="col-md-2 col-sm-6 col-xs-12">
                <select formControlName="accademicLevelCourseId">
                    <option value="">Choose Course</option>
                    <option *ngFor="let item of accademicLevelsCourses" value="{{item.id}}">{{item.title}}</option>
                </select>
                <app-control-messages [touched]="touched" [control]="f.accademicLevelCourseId"></app-control-messages>
            </div>

            <!-- Course streams -->
            <div class="col-md-2 col-sm-6 col-xs-12">
                <select formControlName="courseStreamId" (change)="loadCourseStreamSpecializations($event)">
                    <option value="">Choose Course</option>
                    <option *ngFor="let item of courseStreams" value="{{item.id}}">{{item.title}}</option>
                </select>
                <app-control-messages [touched]="touched" [control]="f.courseStreamId"></app-control-messages>
            </div>

            <!-- Course stream specializations -->
            <div class="col-md-2 col-sm-6 col-xs-12">
                <select formControlName="courseStreamSpecializationId">
                    <option value="">Choose Course</option>
                    <option *ngFor="let item of courseStreamsSpecializations" value="{{item.id}}">{{item.title}}
                    </option>
                </select>
                <app-control-messages [touched]="touched" [control]="f.courseStreamSpecializationId">
                </app-control-messages>
            </div>

            <!-- <div class="col-sm-6 col-xs-12 text-keywords">
                <input class="keywords" name="keywords" type="text" placeholder="keywords">
            </div> -->

            <div class="col-sm-6 col-xs-12 search-button">
                <button type="submit" class="search-teachers">SEARCH</button>
            </div>
        </div>

    </form>

    <div class="row tutorials">
        <div class="col-lg-12 text-center">
            <div class="alert alert-warning" *ngIf="courses?.length<=0">No Institutes found</div>
        </div>

        <div class="col-md-4" *ngFor="let item of courses; let i=index">
            <div class="tutorial">
                <img src="assets/images/college1.png" class="tile-card-img" alt="Nspot college">
                <div class="tutorial-details">
                    <h6>{{item.Institute.name}}</h6>
                    <p><span class="lessons"><i class="zmdi zmdi-assignment"></i>12 COURSES</span></p>

                        no sea takimata sanctus est.</p>
                    <a routerLink="/student/institute-details/{{item.Institute.id}}" class="greybutton">DETAILS</a>
                </div>
            </div>
        </div>
